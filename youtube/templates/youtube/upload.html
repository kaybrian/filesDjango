{% extends "youtube/base.html" %}
{% load static %}

{% block main_work %}
<div class="row">url
    <div class="col-md-2"></div>

    <div class="col-md-8 bg-light" style="padding: 15px;">
        <h4>This is where you upload from </h4>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" class="input" name="document" id="">
            <button type="submit" class="btn btn-outline-success">upload</button>
        </form>
        {% if url  %}
        <p>File path you uploaded : <a href="{{ url }}">{{url}}</a></p>
        {% endif %}
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock main_work %}
